<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #151b2b;
            --bg-tertiary: #1e2738;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-tertiary: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #8b93a8;
            --border-color: #2a3447;
            --shadow-glow: rgba(0, 255, 136, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 255, 0.03) 0%, transparent 50%);
            z-index: 0;
            animation: bgPulse 15s ease-in-out infinite;
        }
        
        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        header {
            padding: 1.5rem 2rem;
            background: rgba(21, 27, 43, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* When chat is fullscreen, hide videos */
        .main-content.chat-fullscreen {
            grid-template-columns: 1fr;
            padding: 0;
        }
        
        .main-content.chat-fullscreen .video-grid {
            display: none;
        }
        
        /* Video grid */
        .video-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .video-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            animation: slideIn 0.4s ease-out;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .video-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.15);
            transform: translateY(-4px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }
        
        /* Block YouTube logo and watch button from being clickable */
        .video-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 80px;
            background: transparent;
            pointer-events: none;
            z-index: 1;
        }
        
        .video-controls {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 39, 56, 0.5);
        }
        
        .video-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .remove-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 6px;
            color: #ff4444;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
        }
        
        .remove-btn:hover {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }
        
        /* PDF Viewer panel */
        .pdf-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .panel-header {
            padding: 1rem;
            background: rgba(30, 39, 56, 0.8);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-shrink: 0;
        }
        
        .panel-title {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--accent-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .toggle-fullscreen {
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }
        
        .toggle-fullscreen:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(0, 255, 136, 0.1);
        }
        
        .toggle-fullscreen svg {
            width: 18px;
            height: 18px;
        }
        
        /* PDF buttons bar */
        .pdf-buttons {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(30, 39, 56, 0.5);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            flex-wrap: wrap;
        }
        
        .pdf-btn {
            flex: 1;
            min-width: 60px;
            padding: 0.6rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
        }
        
        .pdf-btn:hover {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.15);
        }
        
        .pdf-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 212, 255, 0.15));
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.2);
        }
        
        /* PDF viewer area */
        .pdf-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .pdf-viewer iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: var(--bg-primary);
        }
        
        .error-message {
            padding: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            color: #ff4444;
            font-size: 0.9rem;
            margin: 1rem;
        }
        
        /* Scrollbar styling */
        .video-grid::-webkit-scrollbar {
            width: 8px;
        }
        
        .video-grid::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        .video-grid::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        .video-grid::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
        
        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 1rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            opacity: 0.3;
        }
        
        .empty-state-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .pdf-panel {
                min-height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr !important;
            }
            
            .pdf-buttons {
                gap: 0.35rem;
            }
            
            .pdf-btn {
                padding: 0.5rem;
                font-size: 0.7rem;
            }
        }
        
        /* Minimalist Fullscreen */
        .pdf-panel:fullscreen .panel-title,
        .pdf-panel:fullscreen .pdf-buttons {
            display: none;
        }
        
        .pdf-panel:fullscreen .panel-header {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(30, 39, 56, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 6px;
            width: auto;
            backdrop-filter: blur(8px);
            opacity: 0.3;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border-color);
        }
        
        .pdf-panel:fullscreen .panel-header:hover {
            opacity: 1;
            background: rgba(30, 39, 56, 0.8);
        }
        
        .pdf-panel:fullscreen .pdf-viewer {
            height: 100vh;
        }

        /* ============================================
           SEARCH POPUP STYLES
           ============================================ */
        
        /* Floating search button */
        .search-fab {
            position: fixed;
            bottom: 28px;
            right: 28px;
            z-index: 9000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 1.5rem;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 50px;
            color: #0a0e17;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 25px rgba(0, 255, 136, 0.35), 0 0 60px rgba(0, 255, 136, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.02em;
        }

        .search-fab:hover {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 8px 35px rgba(0, 255, 136, 0.45), 0 0 80px rgba(0, 255, 136, 0.15);
        }

        .search-fab:active {
            transform: translateY(0) scale(0.97);
        }

        .search-fab svg {
            width: 20px;
            height: 20px;
        }

        /* Glow pulse animation on the fab */
        .search-fab::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            z-index: -1;
            opacity: 0;
            animation: fabGlow 3s ease-in-out infinite;
        }

        @keyframes fabGlow {
            0%, 100% { opacity: 0; filter: blur(8px); }
            50% { opacity: 0.5; filter: blur(14px); }
        }

        /* Search modal overlay */
        .search-overlay {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: rgba(5, 8, 14, 0.85);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .search-modal {
            width: 92%;
            max-width: 860px;
            max-height: 88vh;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(30px) scale(0.95);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6), 0 0 60px rgba(0, 255, 136, 0.08);
        }

        .search-overlay.active .search-modal {
            transform: translateY(0) scale(1);
        }

        .search-modal-header {
            padding: 1.1rem 1.4rem;
            background: rgba(30, 39, 56, 0.9);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .search-modal-title {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .search-modal-close {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
        }

        .search-modal-close:hover {
            border-color: #ff4444;
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .search-modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.2rem 1.4rem;
        }

        /* Google CSE overrides for dark theme */
        .search-modal-body .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            font-family: 'Space Grotesk', sans-serif !important;
        }

        .search-modal-body .gsc-input-box {
            background: var(--bg-tertiary) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 10px !important;
        }

        .search-modal-body .gsc-input {
            color: var(--text-primary) !important;
            background: transparent !important;
        }

        .search-modal-body .gsc-search-button-v2 {
            background: linear-gradient(135deg, #00ff88, #00d4ff) !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 10px 16px !important;
            cursor: pointer !important;
        }

        .search-modal-body .gsc-result,
        .search-modal-body .gs-result {
            background: var(--bg-tertiary) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 10px !important;
            padding: 0.8rem !important;
            margin-bottom: 0.7rem !important;
        }

        .search-modal-body .gs-title,
        .search-modal-body .gs-title * {
            color: var(--accent-secondary) !important;
        }

        .search-modal-body .gs-snippet {
            color: var(--text-secondary) !important;
        }

        .search-modal-body .gs-visibleUrl {
            color: var(--accent-primary) !important;
        }

        .search-modal-body .gsc-cursor-page {
            color: var(--text-secondary) !important;
        }

        .search-modal-body .gsc-cursor-current-page {
            color: var(--accent-primary) !important;
        }

        /* Article viewer (in-page iframe for reading results) */
        .article-viewer-overlay {
            position: fixed;
            inset: 0;
            z-index: 11000;
            background: rgba(5, 8, 14, 0.9);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .article-viewer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .article-viewer-bar {
            padding: 0.7rem 1.2rem;
            background: rgba(30, 39, 56, 0.95);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        .article-viewer-back {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .article-viewer-back:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .article-viewer-url {
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .article-viewer-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #fff;
        }

        /* Toast notification */
        .search-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            z-index: 12000;
            padding: 0.9rem 1.6rem;
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            color: #ff6b6b;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            text-align: center;
            max-width: 90vw;
        }

        .search-toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Scrollbar for search modal */
        .search-modal-body::-webkit-scrollbar {
            width: 6px;
        }
        .search-modal-body::-webkit-scrollbar-track {
            background: transparent;
        }
        .search-modal-body::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <div class="main-content" id="mainContent">
            <div class="video-grid" id="videoGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">üì∫</div>
                    <div class="empty-state-text">No videos configured</div>
                </div>
            </div>
            
            <div class="pdf-panel" id="pdfPanel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="status-dot"></span>
                        üìÑ Lecture Notes
                    </div>
                    <button class="toggle-fullscreen" id="toggleFullscreen" onclick="toggleFullscreen()" title="Toggle Fullscreen">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                </div>
                <div class="pdf-buttons">
                    <button class="pdf-btn active" onclick="loadPDF('lech101.pdf', 0)">Lec 101</button>
                    <button class="pdf-btn" onclick="loadPDF('lech102.pdf', 1)">Lec 102</button>
                    <button class="pdf-btn" onclick="loadPDF('lech103.pdf', 2)">Lec 103</button>
                    <button class="pdf-btn" onclick="loadPDF('lech104.pdf', 3)">Lec 104</button>
                    <button class="pdf-btn" onclick="loadPDF('lech105.pdf', 4)">Lec 105</button>
                </div>
                <div class="pdf-viewer">
                    <iframe id="pdfFrame" src="lech101.pdf"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Search Button -->
    <button class="search-fab" id="searchFab" onclick="openSearchPopup()" title="Search your doubts">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        Search
    </button>

    <!-- Search Modal Overlay -->
    <div class="search-overlay" id="searchOverlay" onclick="handleOverlayClick(event)">
        <div class="search-modal">
            <div class="search-modal-header">
                <div class="search-modal-title">
                    üîç Search Your Doubts
                </div>
                <button class="search-modal-close" onclick="closeSearchPopup()">&times;</button>
            </div>
            <div class="search-modal-body" id="searchModalBody">
                <div class="gcse-searchbox-only" data-resultsUrl="" data-newWindow="false" data-queryParameterName="q"></div>
                <div class="gcse-searchresults-only"></div>
            </div>
        </div>
    </div>

    <!-- Article Viewer (in-page iframe for reading search results) -->
    <div class="article-viewer-overlay" id="articleViewer">
        <div class="article-viewer-bar">
            <button class="article-viewer-back" onclick="closeArticleViewer()">‚Üê Back to Results</button>
            <div class="article-viewer-url" id="articleUrl"></div>
        </div>
        <iframe class="article-viewer-frame" id="articleFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>

    <!-- Toast notification -->
    <div class="search-toast" id="searchToast">üö´ This site is blocked to keep you focused! üìö</div>
    
    <script>
        // ============================================
        // ADD YOUR YOUTUBE URLS HERE
        // ============================================
         const YOUTUBE_URLS = [
            'https://www.youtube.com/watch?v=U_dJxj895Jw&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=1',
            'https://www.youtube.com/watch?v=_CVRAZ1b4qg&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=2',
            'https://www.youtube.com/watch?v=Xz8wjFX6S_0&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=3',
            'https://www.youtube.com/watch?v=Fz3YCSbrHqc&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=4',
            'https://www.youtube.com/watch?v=t38_SGflTak&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=5',
            'https://www.youtube.com/watch?v=cB9sbMu6R04&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=6',
            'https://www.youtube.com/watch?v=JBGnunZzCUM&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=7',
            'https://www.youtube.com/watch?v=LUhUM_Vw4Oo&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=8',
            'https://www.youtube.com/watch?v=OBqFtHYhSYM&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=9',
            'https://www.youtube.com/watch?v=ZzSHpxjH6Kg&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=10'
];
        // ============================================
        
        let videoCount = 0;
        const videos = [];
        
        // ============================================
        // PDF VIEWER FUNCTIONS
        // ============================================
        
        function loadPDF(filename, btnIndex) {
            const pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.src = filename;
            
            // Update active button
            const buttons = document.querySelectorAll('.pdf-btn');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('active', i === btnIndex);
            });
        }
        
        // Toggle fullscreen using browser Fullscreen API
        function toggleFullscreen() {
            const panel = document.getElementById('pdfPanel');
            
            if (!document.fullscreenElement) {
                panel.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        function extractVideoId(url) {
            // Handle different YouTube URL formats
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }
        
        function loadPredefinedVideos() {
            YOUTUBE_URLS.forEach(url => {
                const videoId = extractVideoId(url);
                if (videoId && !videos.some(v => v.id === videoId)) {
                    videos.push({
                        id: videoId,
                        url: url,
                        // Enhanced embed URL to prevent YouTube redirects
                        embedUrl: `https://www.youtube-nocookie.com/embed/${videoId}?` + 
                                  `rel=0&` +              // Don't show related videos
                                  `modestbranding=1&` +   // Minimal YouTube branding
                                  `fs=1&` +               // Allow fullscreen
                                  `iv_load_policy=3&` +   // Hide video annotations
                                  `controls=1&` +         // Show player controls
                                  `disablekb=0&` +        // Keep keyboard controls
                                  `playsinline=1&` +      // Play inline on mobile
                                  `widget_referrer=${encodeURIComponent(window.location.href)}` // Set referrer
                    });
                    videoCount++;
                }
            });
            renderVideos();
        }
        
        function removeVideo(videoId) {
            const index = videos.findIndex(v => v.id === videoId);
            if (index > -1) {
                videos.splice(index, 1);
                videoCount--;
                renderVideos();
            }
        }
        
        function renderVideos() {
            const grid = document.getElementById('videoGrid');
            
            if (videoCount === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì∫</div>
                        <div class="empty-state-text">No videos configured</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = videos.map(video => `
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe 
                            src="${video.embedUrl}" 
                            frameborder="0"
                            sandbox="allow-scripts allow-same-origin allow-presentation allow-forms"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                        ></iframe>
                    </div>
                    <div class="video-controls">
                        <div class="video-title">Video ${videos.indexOf(video) + 1}</div>
                        <button class="remove-btn" onclick="removeVideo('${video.id}')">Remove</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Load predefined videos on page load
        window.addEventListener('DOMContentLoaded', loadPredefinedVideos);
        
        // ============================================
        // BLOCK ALL EXTERNAL REDIRECTS
        // ============================================
        
        // Prevent new window/tab openings
        window.open = function() {
            console.log('Blocked: External window opening attempt');
            return null;
        };
        
        // Intercept all clicks and block external navigation
        document.addEventListener('click', function(e) {
            let target = e.target;
            
            // Traverse up to find if clicked element is or contains a link
            while (target && target !== document) {
                if (target.tagName === 'A' || target.onclick) {
                    const href = target.href || target.getAttribute('href');
                    
                    // Block external links
                    if (href && (href.includes('youtube.com') || href.includes('youtu.be') || href.startsWith('http'))) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Blocked: External navigation attempt to', href);
                        
                        // Notification to user
                        console.log('External links are disabled to keep you focused on studying! üìö');
                        
                        return false;
                    }
                }
                target = target.parentNode;
            }
        }, true); // Use capture phase
        
        // Block beforeunload navigation attempts
        let allowedNavigation = false;
        window.addEventListener('beforeunload', function(e) {
            if (!allowedNavigation) {
                // This won't block iframe navigation but will warn on page navigation
                e.preventDefault();
                e.returnValue = '';
            }
        });
        
        // Override location changes
        const originalLocationSetter = Object.getOwnPropertyDescriptor(window, 'location').set;
        Object.defineProperty(window, 'location', {
            set: function(value) {
                console.log('Blocked: Location change attempt to', value);
                // Don't allow the change
                return;
            },
            get: function() {
                return window.location;
            }
        });
        
        // Block iframe navigation attempts
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                try {
                    // Try to access iframe content (may be blocked by CORS)
                    iframe.sandbox = 'allow-scripts allow-same-origin allow-forms allow-presentation';
                } catch (e) {
                    console.log('Cannot modify iframe sandbox due to CORS');
                }
            });
        });
        
        console.log('üîí External redirect protection enabled');

        // ============================================
        // SEARCH POPUP FUNCTIONALITY
        // ============================================

        // ‚ö†Ô∏è REPLACE THIS with your Google Programmable Search Engine CX ID
        // Get one free at: https://programmablesearchengine.google.com/
        const GOOGLE_CSE_CX = 'a1c4dc36e34bf4e69';

        // Blocked domains ‚Äî social media & distractions
        const BLOCKED_DOMAINS = [
            'youtube.com', 'youtu.be',
            'facebook.com', 'fb.com',
            'instagram.com',
            'twitter.com', 'x.com',
            'tiktok.com',
            'snapchat.com',
            'reddit.com',
            'discord.com', 'discord.gg',
            'twitch.tv',
            'pinterest.com',
            'tumblr.com',
            'whatsapp.com', 'web.whatsapp.com',
            'telegram.org', 'web.telegram.org',
            'linkedin.com',
            'threads.net',
            'mastodon.social'
        ];

        let cseLoaded = false;

        function isBlockedUrl(url) {
            try {
                const hostname = new URL(url).hostname.toLowerCase();
                return BLOCKED_DOMAINS.some(domain =>
                    hostname === domain || hostname.endsWith('.' + domain)
                );
            } catch {
                return false;
            }
        }

        function showToast(message) {
            const toast = document.getElementById('searchToast');
            toast.textContent = message || 'üö´ This site is blocked to keep you focused! üìö';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2800);
        }

        function loadGoogleCSE() {
            if (cseLoaded) return;
            cseLoaded = true;

            // Configure CSE callback to intercept result clicks
            window.__gcse = {
                parsetags: 'explicit',
                callback: function() {
                    if (window.google && window.google.search && window.google.search.cse) {
                        window.google.search.cse.element.render({
                            div: document.querySelector('.gcse-searchbox-only'),
                            tag: 'searchbox-only',
                            attributes: { newWindow: false }
                        });
                        window.google.search.cse.element.render({
                            div: document.querySelector('.gcse-searchresults-only'),
                            tag: 'searchresults-only'
                        });
                    }
                }
            };

            const script = document.createElement('script');
            script.src = 'https://cse.google.com/cse.js?cx=' + GOOGLE_CSE_CX;
            script.async = true;
            document.head.appendChild(script);
        }

        function openSearchPopup() {
            const overlay = document.getElementById('searchOverlay');
            overlay.classList.add('active');
            document.getElementById('searchFab').style.display = 'none';
            loadGoogleCSE();

            // Focus search input after a short delay
            setTimeout(() => {
                const input = overlay.querySelector('input.gsc-input');
                if (input) input.focus();
            }, 400);
        }

        function closeSearchPopup() {
            document.getElementById('searchOverlay').classList.remove('active');
            document.getElementById('searchFab').style.display = 'flex';
        }

        function handleOverlayClick(e) {
            if (e.target === document.getElementById('searchOverlay')) {
                closeSearchPopup();
            }
        }

        // Article viewer
        function openArticleViewer(url) {
            const viewer = document.getElementById('articleViewer');
            const frame = document.getElementById('articleFrame');
            const urlDisplay = document.getElementById('articleUrl');

            urlDisplay.textContent = url;
            frame.src = url;
            viewer.classList.add('active');
        }

        function closeArticleViewer() {
            const viewer = document.getElementById('articleViewer');
            const frame = document.getElementById('articleFrame');
            frame.src = '';
            viewer.classList.remove('active');
        }

        // Intercept clicks on search results
        document.addEventListener('click', function(e) {
            // Only intercept inside the search modal body
            const modalBody = document.getElementById('searchModalBody');
            if (!modalBody || !modalBody.contains(e.target)) return;

            let link = e.target.closest('a');
            if (!link) return;

            const href = link.href;
            if (!href || href.startsWith('javascript:')) return;

            e.preventDefault();
            e.stopPropagation();

            if (isBlockedUrl(href)) {
                showToast('üö´ This site is blocked to keep you focused! üìö');
                return;
            }

            // Open in article viewer
            openArticleViewer(href);
        }, true);

        // Keyboard shortcut: Escape to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const articleViewer = document.getElementById('articleViewer');
                if (articleViewer.classList.contains('active')) {
                    closeArticleViewer();
                } else if (document.getElementById('searchOverlay').classList.contains('active')) {
                    closeSearchPopup();
                }
            }
        });

        console.log('üîç Search popup loaded ‚Äî social media domains blocked');
    </script>
