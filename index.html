<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #151b2b;
            --bg-tertiary: #1e2738;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-tertiary: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #8b93a8;
            --border-color: #2a3447;
            --shadow-glow: rgba(0, 255, 136, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 255, 0.03) 0%, transparent 50%);
            z-index: 0;
            animation: bgPulse 15s ease-in-out infinite;
        }
        
        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        header {
            padding: 1.5rem 2rem;
            background: rgba(21, 27, 43, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* When chat is fullscreen, hide videos */
        .main-content.chat-fullscreen {
            grid-template-columns: 1fr;
            padding: 0;
        }
        
        .main-content.chat-fullscreen .video-grid {
            display: none;
        }
        
        /* Video grid */
        .video-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .video-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            animation: slideIn 0.4s ease-out;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .video-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.15);
            transform: translateY(-4px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }
        
        /* Block YouTube logo and watch button from being clickable */
        .video-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 80px;
            background: transparent;
            pointer-events: none;
            z-index: 1;
        }
        
        .video-controls {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 39, 56, 0.5);
        }
        
        .video-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .remove-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 6px;
            color: #ff4444;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
        }
        
        .remove-btn:hover {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }
        
        /* PDF Viewer panel */
        .pdf-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .panel-header {
            padding: 1rem;
            background: rgba(30, 39, 56, 0.8);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-shrink: 0;
        }
        
        .panel-title {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--accent-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .toggle-fullscreen {
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }
        
        .toggle-fullscreen:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(0, 255, 136, 0.1);
        }
        
        .toggle-fullscreen svg {
            width: 18px;
            height: 18px;
        }
        
        /* PDF buttons bar */
        .pdf-buttons {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(30, 39, 56, 0.5);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            flex-wrap: wrap;
        }
        
        .pdf-btn {
            flex: 1;
            min-width: 60px;
            padding: 0.6rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
        }
        
        .pdf-btn:hover {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.15);
        }
        
        .pdf-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 212, 255, 0.15));
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.2);
        }
        
        /* PDF viewer area */
        .pdf-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .pdf-viewer iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: var(--bg-primary);
        }
        
        .error-message {
            padding: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            color: #ff4444;
            font-size: 0.9rem;
            margin: 1rem;
        }
        
        /* Scrollbar styling */
        .video-grid::-webkit-scrollbar {
            width: 8px;
        }
        
        .video-grid::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        .video-grid::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        .video-grid::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
        
        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 1rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            opacity: 0.3;
        }
        
        .empty-state-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .pdf-panel {
                min-height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr !important;
            }
            
            .pdf-buttons {
                gap: 0.35rem;
            }
            
            .pdf-btn {
                padding: 0.5rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <div class="main-content" id="mainContent">
            <div class="video-grid" id="videoGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“º</div>
                    <div class="empty-state-text">No videos configured</div>
                </div>
            </div>
            
            <div class="pdf-panel" id="pdfPanel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="status-dot"></span>
                        ðŸ“„ Lecture Notes
                    </div>
                    <button class="toggle-fullscreen" id="toggleFullscreen" onclick="toggleFullscreen()" title="Toggle Fullscreen">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                </div>
                <div class="pdf-buttons">
                    <button class="pdf-btn active" onclick="loadPDF('lech101.pdf', 0)">Lec 101</button>
                    <button class="pdf-btn" onclick="loadPDF('lech102.pdf', 1)">Lec 102</button>
                    <button class="pdf-btn" onclick="loadPDF('lech103.pdf', 2)">Lec 103</button>
                    <button class="pdf-btn" onclick="loadPDF('lech104.pdf', 3)">Lec 104</button>
                    <button class="pdf-btn" onclick="loadPDF('lech105.pdf', 4)">Lec 105</button>
                </div>
                <div class="pdf-viewer">
                    <iframe id="pdfFrame" src="lech101.pdf"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // ADD YOUR YOUTUBE URLS HERE
        // ============================================
         const YOUTUBE_URLS = [
            'https://www.youtube.com/watch?v=U_dJxj895Jw&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=1',
            'https://www.youtube.com/watch?v=_CVRAZ1b4qg&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=2',
            'https://www.youtube.com/watch?v=Xz8wjFX6S_0&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=3',
            'https://www.youtube.com/watch?v=Fz3YCSbrHqc&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=4',
            'https://www.youtube.com/watch?v=t38_SGflTak&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=5',
            'https://www.youtube.com/watch?v=cB9sbMu6R04&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=6',
            'https://www.youtube.com/watch?v=JBGnunZzCUM&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=7',
            'https://www.youtube.com/watch?v=LUhUM_Vw4Oo&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=8',
            'https://www.youtube.com/watch?v=OBqFtHYhSYM&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=9',
            'https://www.youtube.com/watch?v=ZzSHpxjH6Kg&list=PLDFtjdbvBWcZRN2GOwVFow4tMdeytVHjs&index=10'
];
        // ============================================
        
        let videoCount = 0;
        const videos = [];
        
        // ============================================
        // PDF VIEWER FUNCTIONS
        // ============================================
        
        function loadPDF(filename, btnIndex) {
            const pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.src = filename;
            
            // Update active button
            const buttons = document.querySelectorAll('.pdf-btn');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('active', i === btnIndex);
            });
        }
        
        // Toggle fullscreen using browser Fullscreen API
        function toggleFullscreen() {
            const panel = document.getElementById('pdfPanel');
            
            if (!document.fullscreenElement) {
                panel.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        function extractVideoId(url) {
            // Handle different YouTube URL formats
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }
        
        function loadPredefinedVideos() {
            YOUTUBE_URLS.forEach(url => {
                const videoId = extractVideoId(url);
                if (videoId && !videos.some(v => v.id === videoId)) {
                    videos.push({
                        id: videoId,
                        url: url,
                        // Enhanced embed URL to prevent YouTube redirects
                        embedUrl: `https://www.youtube-nocookie.com/embed/${videoId}?` + 
                                  `rel=0&` +              // Don't show related videos
                                  `modestbranding=1&` +   // Minimal YouTube branding
                                  `fs=1&` +               // Allow fullscreen
                                  `iv_load_policy=3&` +   // Hide video annotations
                                  `controls=1&` +         // Show player controls
                                  `disablekb=0&` +        // Keep keyboard controls
                                  `playsinline=1&` +      // Play inline on mobile
                                  `widget_referrer=${encodeURIComponent(window.location.href)}` // Set referrer
                    });
                    videoCount++;
                }
            });
            renderVideos();
        }
        
        function removeVideo(videoId) {
            const index = videos.findIndex(v => v.id === videoId);
            if (index > -1) {
                videos.splice(index, 1);
                videoCount--;
                renderVideos();
            }
        }
        
        function renderVideos() {
            const grid = document.getElementById('videoGrid');
            
            if (videoCount === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“º</div>
                        <div class="empty-state-text">No videos configured</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = videos.map(video => `
                <div class="video-card">
                    <div class="video-wrapper">
                        <iframe 
                            src="${video.embedUrl}" 
                            frameborder="0"
                            sandbox="allow-scripts allow-same-origin allow-presentation allow-forms"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                        ></iframe>
                    </div>
                    <div class="video-controls">
                        <div class="video-title">Video ${videos.indexOf(video) + 1}</div>
                        <button class="remove-btn" onclick="removeVideo('${video.id}')">Remove</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Load predefined videos on page load
        window.addEventListener('DOMContentLoaded', loadPredefinedVideos);
        
        // ============================================
        // BLOCK ALL EXTERNAL REDIRECTS
        // ============================================
        
        // Prevent new window/tab openings
        window.open = function() {
            console.log('Blocked: External window opening attempt');
            return null;
        };
        
        // Intercept all clicks and block external navigation
        document.addEventListener('click', function(e) {
            let target = e.target;
            
            // Traverse up to find if clicked element is or contains a link
            while (target && target !== document) {
                if (target.tagName === 'A' || target.onclick) {
                    const href = target.href || target.getAttribute('href');
                    
                    // Block external links
                    if (href && (href.includes('youtube.com') || href.includes('youtu.be') || href.startsWith('http'))) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Blocked: External navigation attempt to', href);
                        
                        // Notification to user
                        console.log('External links are disabled to keep you focused on studying! ðŸ“š');
                        
                        return false;
                    }
                }
                target = target.parentNode;
            }
        }, true); // Use capture phase
        
        // Block beforeunload navigation attempts
        let allowedNavigation = false;
        window.addEventListener('beforeunload', function(e) {
            if (!allowedNavigation) {
                // This won't block iframe navigation but will warn on page navigation
                e.preventDefault();
                e.returnValue = '';
            }
        });
        
        // Override location changes
        const originalLocationSetter = Object.getOwnPropertyDescriptor(window, 'location').set;
        Object.defineProperty(window, 'location', {
            set: function(value) {
                console.log('Blocked: Location change attempt to', value);
                // Don't allow the change
                return;
            },
            get: function() {
                return window.location;
            }
        });
        
        // Block iframe navigation attempts
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                try {
                    // Try to access iframe content (may be blocked by CORS)
                    iframe.sandbox = 'allow-scripts allow-same-origin allow-forms allow-presentation';
                } catch (e) {
                    console.log('Cannot modify iframe sandbox due to CORS');
                }
            });
        });
        
        console.log('ðŸ”’ External redirect protection enabled');
    </script>
</body>
</html>
